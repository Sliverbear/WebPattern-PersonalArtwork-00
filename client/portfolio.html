<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio - Browse through all artworks in the collection">
    <meta name="keywords" content="art portfolio, artwork collection, gallery">
    <title>Portfolio - Art Gallery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Custom JavaScript -->
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-800/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-white">Art Gallery</a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="portfolio.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Portfolio</a>
                        <a href="about.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="contact.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="portfolio.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Portfolio</a>
                <a href="about.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="contact.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-16">
        <!-- Portfolio Header -->
        <section class="py-12 px-4">
            <div class="max-w-7xl mx-auto text-center">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">Portfolio</h1>
                <p class="text-3xl text-gray-300 mb-10">Explore my complete collection of artworks</p>
                
                <!-- Filter Buttons -->
                <div class="flex flex-wrap justify-center gap-4 mb-8">
                    <button class="filter-btn active btn-secondary text-lg" data-filter="all">All</button>
                    <button class="filter-btn btn-secondary text-lg" data-filter="digital">Digital</button>
                    <button class="filter-btn btn-secondary text-lg" data-filter="traditional">Traditional</button>
                    <button class="filter-btn btn-secondary text-lg" data-filter="mixed">Mixed Media</button>
                </div>
            </div>
        </section>

        <!-- Portfolio Grid -->
        <section class="py-8 px-4">
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="portfolio-grid">
                    <!-- Portfolio items will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p>Email: contact@artgallery.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Me</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-white">Instagram</a>
                        <a href="#" class="hover:text-white">Twitter</a>
                        <a href="#" class="hover:text-white">LinkedIn</a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-700 text-center">
                <p>&copy; 2024 Art Gallery. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
